    <div class="container">
        <div class="contact_type left">
            <h1 data-type="suggestions">Suggestions</h1>
        </div>

        <div class="contact_type middle">
            <h1 data-type="web_complaint">Website Complaints</h1>

        </div>

        <div class="contact_type right">
            <h1 data-type="store_complaint">In Person Store Complaints</h1>
        </div>

        <div class="transitional">
            <div class="contact_section suggestions" data-type="suggestions">
                <h1 class="title" data-type="suggestions">Suggestions</h1>
            </div>

            <div class="contact_section web_complaint" data-type="web_complaint">
                <h1 class="title" data-type="web_complaint">Website Complaints</h1>
                <div class="personalInfo">
                    <h1>Contacts Form</h1>
                    <form class="personalInfoForm">
                          <label for="FirstName">
                            Firstname: 
                            <input type="text" id="FirstName" placeholder="(optional)">
                          </label>

                          <label for="Lastname">
                            Lastname: 
                            <input type="text" id="Lastname" placeholder="(optional)">
                          </label>
                          
                          <label for="Gender">
                            Gender: 
                            <select id="Gender">
                                <option value="Anon">Prefer not to answer</option>
                                <option value="Man">Man</option>
                                <option value="Woman">Woman</option>
                                <option value="Other">Other</option>
                            </select>
                          </label>

                          <label for="Email">
                            Email: 
                            <input type="email" id="Email" placeholder="(optional)">
                          </label>

                          <label for="PhoneNumber">
                            Phone Number: 
                            <input type="text" id="PhoneNumber" placeholder="(optional)">
                          </label>

                          <button type="submit" class="submitBtn">Submit</button>
                    </form>
                </div>
                <div class="complaintForm">
                    <form>
                        
                    </form>

                </div>
            </div>

            <div class="contact_section store_complaint" data-type="store_complaint">
                <h1 class="title" data-type="store_complaint">In Person Store Complaints</h1>
            </div>
            
        </div>
    </div>
